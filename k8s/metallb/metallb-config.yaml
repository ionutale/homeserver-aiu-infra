# MetalLB address pool & L2 advertisement
# Adjust the address range to an unused slice of your LAN.
# Example assumes LAN: 192.168.1.0/24 and reserves .240-.250 for LoadBalancer services.
# Ensure these IPs are NOT handed out by your DHCP server.
apiVersion: metallb.io/v1beta1
kind: IPAddressPool
metadata:
  name: dashboard-pool
  namespace: metallb-system
spec:
  addresses:
    - 192.168.1.240-192.168.1.250
---
apiVersion: metallb.io/v1beta1
kind: L2Advertisement
metadata:
  name: dashboard-adv
  namespace: metallb-system
spec:
  ipAddressPools:
    - dashboard-pool
