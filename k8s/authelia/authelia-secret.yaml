apiVersion: v1
kind: Secret
metadata:
  name: authelia-secret
  namespace: kubernetes-dashboard
type: Opaque
stringData:
  configuration.yml: |
    server:
      host: 0.0.0.0
      port: 9091
    logs_level: info
    jwt_secret: "REPLACE_WITH_RANDOM_STRING"
    session:
      secret: "REPLACE_WITH_RANDOM_STRING"
      name: authelia_session
      expiration: 3600
    storage:
      local:
        path: /config/db.sqlite3
    authentication_backend:
      file:
        path: /config/users_database.yml
    regulation:
      max_retries: 3
      find_time: 120
      ban_time: 1800

  users_database.yml: |
    users:
      # Replace password with a bcrypt hash. See instructions after apply.
      admin:
        displayname: Admin
        password: REPLACE_WITH_BCRYPT_HASH
        email: admin@example.lan
        groups: []
