apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kubernetes-dashboard
  namespace: kubernetes-dashboard
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: selfsigned-cluster-issuer
  # Use Authelia (external auth) instead of basic auth popup
  nginx.ingress.kubernetes.io/auth-url: "https://auth.home.lan/api/verify?rd=$request_uri"
  nginx.ingress.kubernetes.io/auth-signin: "https://auth.home.lan/?rd=$scheme://$host$request_uri"
  nginx.ingress.kubernetes.io/auth-response-headers: "Remote-User, Remote-Email"
  nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - dashboard.home.lan
      secretName: dashboard-tls
  rules:
    - host: dashboard.home.lan
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: kubernetes-dashboard
                port:
                  name: https  # or: number: 443
